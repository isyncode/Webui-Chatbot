<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="container">
        <div class="chatbox">
            <div class="header">
                <img height="40px" src="https://img.icons8.com/emoji/48/purple-circle-emoji.png" alt="bot-profile">
                <h3>ChatBot</h3>
            </div>
            <div class="chat-container">
                <div class="message">
                </div>
            </div>
            <div class="input-container">
                <textarea id="text-input" placeholder="Send a message"></textarea>
                <div id="send"></div>
            </div>
        </div>
    </div>
    <script src="../static/index.js"></script>
</body>
</html>
